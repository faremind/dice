<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Redirect</title>
    <script>
        // Функция для определения предпочтительного языка браузера
        function getPreferredLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            return userLang.split('-')[0]; // Берем только основной язык (без региона)
        }

        // Проверяем язык и перенаправляем
        const lang = getPreferredLanguage();
        if (lang === 'ru') {
            window.location.href = 'index-ru.html';
        } else {
            // По умолчанию перенаправляем на английскую версию
            window.location.href = 'index-en.html';
        }
    </script>
</head>
<body>
    <noscript>
        <p>Please enable JavaScript to use this website. Redirecting to English version...</p>
        <meta http-equiv="refresh" content="0; url=index-en.html">
    </noscript>
    
    <p>Redirecting to the appropriate language version...</p>
</body>
</html>
