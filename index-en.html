<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice caster</title>
    <style>
        /* ... (весь CSS остаётся без изменений) ... */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background-color: white;
            padding: 0;
            border-radius: 10px;
            width: 95%;
            max-width: 400px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background-color: #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 15px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .modal-footer {
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #f5f5f5;
            display: flex;
            justify-content: flex-end;
        }

        .close-results {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body class="light">
    <!-- ... Весь остальной HTML-контент как в оригинале (не изменяется) ... -->

    <!-- Warning Modal -->
    <div id="warning-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3>Warning</h3>
            </div>
            <div class="modal-body" id="warning-message">
                <!-- Warning text will be inserted here -->
            </div>
            <div class="modal-footer">
                <button class="close-results" onclick="closeWarningModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // ... Все функции без изменений до этого места ...

        function showWarningModal(message) {
            document.getElementById('warning-message').textContent = message;
            document.getElementById('warning-modal').classList.remove('hidden');
        }

        function closeWarningModal() {
            document.getElementById('warning-modal').classList.add('hidden');
        }

        // Измененные alert-функции:
        function confirmQuantity() {
            const quantity = parseInt(state.quantityInput) || 1;
            if (quantity > 999) {
                showWarningModal('Maximum number of dice of one type - 999');
                return;
            }
            addDiceToPool(state.currentDiceType, quantity);
            cancelQuantity();
        }

        function addDiceToPool(type, quantity) {
            if (quantity < 1) return;
            if (state.dicePool.length >= state.MAX_GROUPS) {
                showWarningModal(`Maximum number of dice groups - ${state.MAX_GROUPS}`);
                return;
            }
            state.dicePool.push({ id: state.nextGroupId++, type, quantity });
            updatePoolDisplay();
        }

        function rollDice() {
            if (state.dicePool.length === 0) {
                showWarningModal('Add dice to the dice pool for rolling');
                return;
            }
            // ... Остальная часть функции не меняется ...
        }

        function sendToChat() {
            showWarningModal('Results sent to chat!');
            closeResults();
        }

        window.onload = init;
    </script>
</body>
</html>
